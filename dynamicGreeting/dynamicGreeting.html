<template>
    <lightning-card title="Greetings" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Name"
                value={name}
                onchange={handleNameChange}
                placeholder="Type your name"
            ></lightning-input>
            <p class="slds-m-top_medium slds-text-heading_medium">Hello, {name}!</p>
        </div>
    </lightning-card>
</template>
